<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dipin's Cosmic Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@300;600&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050208; color: white; font-family: 'Plus Jakarta Sans', sans-serif; touch-action: none; }
        #three-container { position: fixed; inset: 0; display: none; z-index: 10; }
        
        #start-screen { 
            position: fixed; inset: 0; z-index: 1000; 
            background: radial-gradient(circle at center, #1e0b36 0%, #050208 100%);
            display: flex; flex-direction: column; items: center; justify-content: center; 
        }

        .cursive { font-family: 'Dancing Script', cursive; }

        #video-container {
            display: none; position: fixed; inset: 0; z-index: 5000; 
            background: radial-gradient(circle at center, #2e1052 0%, #050208 100%); 
            flex-direction: column; align-items: center; justify-content: center;
        }

        .video-wrapper { position: relative; padding: 10px; display: flex; justify-content: center; align-items: center; }
        .video-wrapper::before {
            content: ''; position: absolute; inset: -15px;
            background: linear-gradient(45deg, #fbbf24, #ec4899, #8b5cf6, #fbbf24);
            filter: blur(30px); border-radius: 40px; opacity: 0.6; animation: rotateGlow 6s linear infinite;
        }
        @keyframes rotateGlow { 0% { filter: blur(30px) hue-rotate(0deg); } 100% { filter: blur(30px) hue-rotate(360deg); } }

        video { position: relative; width: 85vw; max-width: 380px; border: 2px solid rgba(251, 191, 36, 0.8); border-radius: 30px; z-index: 1; background: black; }

        #ring-trigger {
            display: none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); z-index: 100; font-size: 6rem; 
            cursor: pointer; filter: drop-shadow(0 0 30px #fbbf24);
            animation: cosmicPulse 3s infinite ease-in-out;
        }
        @keyframes cosmicPulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.15); } }

        .final-card {
            position: fixed; top: 6%; left: 50%; transform: translate(-50%, -20px) scale(0.8);
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            padding: 1.5rem; border-radius: 2.5rem; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; opacity: 0; transition: all 3s ease-out; z-index: 2000; pointer-events: none;
            width: 88%; max-width: 350px;
        }
        .final-card.show { opacity: 1; transform: translate(-50%, 0) scale(1); }
    </style>
</head>
<body>

    <audio id="cosmicAudio" loop preload="auto"><source src="audio.mp3" type="audio/mpeg"></audio>

    <div id="start-screen">
        <div class="mb-6 text-4xl">‚ú®</div>
        <h1 class="cursive text-6xl text-amber-200 mb-8 text-center px-4">A Cosmic Promise</h1>
        <button id="entry-btn" onclick="begin()" class="cursive text-2xl text-white border-2 border-amber-500/50 bg-amber-500/10 px-10 py-3 rounded-full transition-all">
            Enter My Heart
        </button>
        <p class="mt-4 text-xs tracking-widest uppercase opacity-40">Best with Sound On</p>
    </div>

    <div id="ring-trigger">üíç</div>

    <div id="video-container">
        <div class="video-wrapper">
            <video id="propose-video" src="propose_video.mp4" playsinline preload="auto" muted></video>
        </div>
        <button onclick="closeVideo()" class="mt-12 text-xs tracking-widest uppercase opacity-70 border-b border-white pb-1">Tap to Return</button>
    </div>

    <div id="three-container"></div>

    <div id="final-card" class="final-card">
        <h1 class="cursive text-3xl text-amber-100">Forever & Always</h1>
        <p class="text-white/80 text-xs mt-3 leading-relaxed tracking-wide">
            "Will you marry me? Ta vanisake...<br>so will you love the way you used to?"
        </p>
    </div>

    <script>
        let scene, camera, renderer, hearts = [], stars, mouseX = 0, mouseY = 0;
        const cosmicAudio = document.getElementById('cosmicAudio');
        const video = document.getElementById('propose-video');

        async function begin() {
            // Trigger video pre-load on interaction
            video.load(); 
            video.play().then(() => { 
                video.pause(); 
                video.muted = false; 
            }).catch(e => {});

            cosmicAudio.play().catch(e => {});
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('three-container').style.display = 'block';
            
            initThree();
            animateThree();

            // Reveal the Ring after 6 seconds of travel to ensure 17MB buffers
            setTimeout(() => {
                const ring = document.getElementById('ring-trigger');
                ring.style.display = 'block';
                ring.onclick = startProposal;
            }, 6000);
        }

        function startProposal() {
            document.getElementById('ring-trigger').style.display = 'none';
            document.getElementById('video-container').style.display = 'flex';
            
            cosmicAudio.volume = 0.15;
            video.currentTime = 0;
            video.muted = false;
            
            const promise = video.play();
            if (promise !== undefined) {
                promise.catch(error => {
                    video.controls = true; // Final fallback
                });
            }
        }

        function closeVideo() {
            document.getElementById('video-container').style.display = 'none';
            video.pause();
            cosmicAudio.volume = 1.0;
            document.getElementById('final-card').classList.add('show');
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x050208);
            document.getElementById('three-container').appendChild(renderer.domElement);

            const starGeo = new THREE.BufferGeometry();
            const starCoords = [];
            for(let i=0; i<2000; i++) starCoords.push((Math.random()-0.5)*200, (Math.random()-0.5)*200, (Math.random()-0.5)*200);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
            stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15, transparent: true, opacity: 0.8}));
            scene.add(stars);

            const heartCanvas = document.createElement('canvas'); heartCanvas.width = 64; heartCanvas.height = 64;
            const hCtx = heartCanvas.getContext('2d'); hCtx.font = '50px serif'; hCtx.fillText('üíñ', 5, 50);
            const heartTex = new THREE.CanvasTexture(heartCanvas);

            for(let i=0; i<120; i++) {
                const material = new THREE.SpriteMaterial({ map: heartTex, transparent: true, opacity: Math.random() * 0.5 + 0.5 });
                const sprite = new THREE.Sprite(material);
                const scale = Math.random() * 1.5 + 0.5;
                sprite.scale.set(scale, scale, 1);
                sprite.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
                scene.add(sprite);
                hearts.push({ obj: sprite, speed: Math.random() * 0.02 + 0.01, angle: Math.random() * Math.PI * 2 });
            }

            const light = new THREE.PointLight(0x7e22ce, 10, 100);
            light.position.set(0, 0, -20); scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));
            camera.position.z = 30;
        }

        function animateThree() {
            requestAnimationFrame(animateThree);
            camera.position.x += ( (mouseX / window.innerWidth - 0.5) * 20 - camera.position.x ) * 0.02;
            camera.position.y += ( -(mouseY / window.innerHeight - 0.5) * 20 - camera.position.y ) * 0.02;
            camera.lookAt(scene.position);
            hearts.forEach(h => {
                h.obj.position.z += h.speed * 5;
                if(h.obj.position.z > 30) h.obj.position.z = -70;
            });
            stars.rotation.y += 0.0003;
            renderer.render(scene, camera);
        }

        window.addEventListener('touchmove', (e) => { mouseX = e.touches[0].clientX; mouseY = e.touches[0].clientY; }, { passive: false });
        window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
